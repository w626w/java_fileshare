<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误 - 文件共享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4 class="alert-heading">出错了！</h4>
            <p th:text="${error ?: '抱歉，系统发生了错误。请稍后重试或联系管理员。'}">错误信息</p>
            <p th:if="${timestamp}" class="text-muted">
                <small th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">时间</small>
            </p>
            <p th:if="${path}" class="text-muted">
                <small th:text="${path}">路径</small>
            </p>
            <hr>
            <p class="mb-0">
                <a href="/" class="btn btn-outline-danger">返回首页</a>
                <a href="/auth/login" class="btn btn-outline-primary ms-2">重新登录</a>
            </p>
        </div>
    </div>
</body>
</html>
